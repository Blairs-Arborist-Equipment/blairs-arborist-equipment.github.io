<header class="masthead">
 <div class="container h-100">
   <div class="row h-100 align-items-center justify-content-center text-center">
     <div class="col-lg-10 align-self-end">
       <h1 class="text-uppercase text-white font-weight-bold">
         {% if page.header.logo %}
           <picture>
             <source srcset="{{ page.header.logo.path }}" type="image/jpeg">
             <img class="img-fluid" alt="{{ page.title }}" src="{{ page.header.logo.path }}">
           </picture>
         {% else %}
           {{ page.title }}
         {% endif %}
       </h1>
       <hr class="divider my-4" />
     </div>
     <div class="col-lg-8 align-self-baseline">
       <a class="btn btn-primary btn-xl js-scroll-trigger" href="{{ page.header.button.href }}">
         {{ page.header.button.value }}
       </a>
     </div>
   </div>
 </div>
</header>
