<section class="page-section" id="categories">
  <div class="container">
    <div class="row">
      {% for c in site.data.categories %}
        <div class="col-lg-3 col-md-6 text-center">
          <div class="mt-5">
            <a href="/products/{{ c.name | slugify }}.html" target="_self">
              <h4 class="h4 mb-2" style="height: 2.5em;">{{ c.name }}</h4>
              <p class="text-muted mb-0">
                <img class="img-fluid img-thumbnail" style="max-width:210px;max-height:220px;" src="{{ site.image.url }}/assets/categories/{{ c.name | slugify }}.jpg">
              </p>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
