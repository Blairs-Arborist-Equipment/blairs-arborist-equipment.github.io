<section class="page-section bg-primary" id="contact">
  <div class="container">
    {% if page.name != "quote.html" %}
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="mt-0 text-white">Reach out!</h2>
        <hr class="divider my-4" />
        <div id="contact-form-div">
          <form id="contact-form">
            <input type="hidden" id="form-type" name="form-type" value="contact-form" />
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
              <label for="company">Company Name</label>
              <input type="text" class="form-control" name="company" id="company" placeholder="Example, LLC">
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="jdoe@example.com" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" name="phone" id="phone" placeholder="(888) 800-3633">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" name="message" id="message" rows="3" required></textarea>
            </div>
            <input type="submit"
                   class="btn btn-dark g-recaptcha"
                   data-sitekey="{{ site.recaptcha.site_key }}"
                   data-action='submit'
                   id="submit-contact" name="submit-contact" value="Send">
          </form>
        </div>
        <div id="contact-form-success" class="text-center invisible">
          <h4>Submitted message to sales.</h4>
        </div>
        <div id="contact-form-error" class="text-center invisible">
          <h4>Error submitting message to sales.</h4>
        </div>
      </div>
    </div>
    <hr class="divider my-4" />
    {% endif %}
    <div class="row">
      <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0">
        <i class="fas fa-envelope fa-3x mb-3" aria-hidden="true"></i>
        <a class="d-block text-white" href="mailto:{{ site.email }}">{{ site.email }}</a>
      </div>
      <div class="col-lg-4 mr-auto text-center">
        <i class="fas fa-phone fa-3x mb-3"></i>
        <a class="d-block text-white" href="tel:{{ site.phone.main }}">{{ site.phone.main }}</a>
        <p class="small">phone + fax</p>
      </div>
    </div>
  </div>
</section>
